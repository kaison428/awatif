<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Grid</title>
    <script type="module" lang="ts">
      import { grid } from "./grid";

      // List case
      const nodeGridElm = grid(
        "Nodes",
        [
          { field: "0", text: "X-coordinate", editable: { type: "float" } },
          { field: "1", text: "Y-coordinate", editable: { type: "float" } },
          { field: "2", text: "Z-coordinate", editable: { type: "float" } },
        ],
        [
          [0, 0, 0],
          [1, 2, 3],
          [3, 4, 1],
        ],
        (e) => console.log(e)
      );

      nodeGridElm.style.height = "250px";
      document.body.appendChild(nodeGridElm);

      // Map case
      const materials = new Map();
      materials.set(0, { elasticity: 100, shearModulus: 40, mass: 10 });
      materials.set(2, { elasticity: 200, shearModulus: 50, mass: 5 });
      materials.set(5, { elasticity: 9, shearModulus: 7 });

      const materialsGridElm = grid(
        "Materials",
        [
          {
            field: "elasticity",
            text: "Elasticity",
            editable: { type: "float" },
          },
          {
            field: "shearModulus",
            text: "Shear Modulus",
            editable: { type: "float" },
          },
          { field: "mass", text: "Mass", editable: { type: "float" } },
        ],
        materials,
        (e) => console.log(e)
      );

      materialsGridElm.style.height = "250px";
      materialsGridElm.style.top = "260px";

      document.body.appendChild(materialsGridElm);
    </script>
  </head>
  <body></body>
</html>
